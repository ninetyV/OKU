<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OKU</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <header class="header">
    <div class="header__wrap">
      <div class="oku__logo">
        <a href="#"><img src="./img/oku__logo.png" alt=""></a>
      </div>
      <ul class="menu">
        <li class="menu__list"><a href="#" class="menu__link">Pricing</a></li>
        <li class="menu__list"><a href="#" class="menu__link">Blog</a></li>
        <li class="menu__list"><a href="#" class="menu__link">Twitter</a></li>
        <li class="menu__list"><a href="#" class="menu__link">Contact</a></li>
      </ul>
      <div class="authorization">
        <button class="sign__in-btn">Sign in</button>
        <button class="join__btn">Join</button>
      </div>
    </div>
    <hr>
  </header>
  <section class="banner">
    <div class="banner__wrap">
      <div class="inner__info">
        <h1 class="banner__h">The companion app for your book shelf</h1>
        <button class="create__account">Create your account</button>
        <div class="sign__in-prompt">
          <p class="sing__in-p">
            <a class="sign__in-link" href="#">Already a member?</a>
          </p>
          <p class="sing__in-p">
            <a class="sign__in-link" href="#">Sign in.</a>
          </p>
        </div>
      </div>
      
      <div class="banner__pic">
        <img src="./img/oku__banner.png" alt="">
      </div>
    </div>
    
    <div class="learn__more">
      <button class="learn__more-btn">
        <div class="hello__img">
          <img class="oku__hello-img" src="./img/oku__hello__img.png" alt="">
        </div> 
        
        <p class="btn__inner-p">Reading is now</p>
        <div class="oku__inner-img">
          <img class="oku__letter-img" src="./img/oku__letter.png" alt="">
        </div>
        
        <p class="btn__inner-p">Learn more â†’</p>
        <div class="close__btn-img">
          <img class="oku__close-img" src="./img/oku__close__btn.png" alt="">
        </div>
      </button>
    </div> 
      
    
  </section>
  <section class="about__oku-app">
    <div class="oku__library-build">
      <div><img class="oku__book" src="./img/oku__book__pic.png" alt=""></div>
      <h3 class="library__build-h">Track your reading and build your library</h3>
      <div class="library__img"><img src="./img/oku__main.png" alt=""></div>
    </div>
  </section>
</body>
</html>
